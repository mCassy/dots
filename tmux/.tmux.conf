set -sg terminal-overrides ",*:RGB"
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
set -g allow-passthrough on
set -g mouse on
set -g history-limit 30000
set -g detach-on-destroy off

bind j resize-pane -D 10
bind k resize-pane -U 10
bind h resize-pane -L 10
bind l resize-pane -R 10

set-window-option -g mode-keys vi

set-option -g set-titles on
set-option -g set-titles-string "#{session_name} - #{host}"

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe "pbcopy"\; send -X copy-selection-and-cancel\; display-message "copied to system clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe "pbcopy"\; display-message "copied to system clipboard"
bind-key x kill-pane

bind-key "T" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 55%,60% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
)\""

set -g base-index 1
set -g pane-base-index 1

set-window-option -g pane-base-index 1
set-option -g renumber-windows on

unbind-key C-b

set-option -g prefix C-Space

bind-key C-Space send-prefix

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'rose-pine/tmux'
set -g @rose_pine_variant 'main' # Options are 'main', 'moon' or 'dawn'
set -g @rose_pine_user 'on'
set -g @rose_pine_bar_bg_disable 'on'
set -g @rose_pine_bar_bg_disabled_color_option 'default'
set -g @rose_pine_disable_active_window_menu 'on' # Disables the menu that shows the active window on the left
set -g @rose_pine_show_current_program 'on' # Forces tmux to show the current running program as window name
set -g @rose_pine_show_pane_directory 'on' # Forces tmux to show the current directory as window name
set -g @rose_pine_session_icon 'Ó≠ø' # Changes the default icon to the left of the session name
set -g @rose_pine_current_window_icon 'Ó¨£' # Changes the default icon to the left of the active window name
set -g @rose_pine_folder_icon 'Ôêì' # Changes the default icon to the left of the current directory folder
set -g @rose_pine_username_icon 'ÔÄá ' # Changes the default icon to the right of the hostname
set -g @rose_pine_date_time_icon 'Û∞É∞' # Changes the default icon to the right of the date module
set -g @rose_pine_window_status_separator " Ó≠∞ " # Changes the default icon that appears between window names
run '~/.tmux/plugins/tpm/tpm'

set -g status-position top
