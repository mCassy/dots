after-login-command = []

after-startup-command = [
]

exec-on-workspace-change = [
]

start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30

default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

key-mapping.preset = 'qwerty'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

on-focus-changed = [
    "move-mouse window-lazy-center",
]

[gaps]
inner.horizontal = [
    { monitor."^built-in retina display$" = 8 },
    { monitor."^LS28AG700N$" = 18 },
    8,
]
inner.vertical = [
    { monitor."^built-in retina display$" = 8 },
    { monitor."^LS28AG700N$" = 18 },
    8,
]
outer.left = [
    { monitor."^built-in retina display$" = 8 },
    { monitor."^LS28AG700N$" = 18 },
    8,
]
outer.bottom = [
    { monitor."^built-in retina display$" = 8 },
    { monitor."^LS28AG700N$" = 18 },
    8,
]
outer.top = [
    { monitor."^built-in retina display$" = 12 },
    { monitor."^LS28AG700N$" = 12 },
    8,
]
outer.right = [
    { monitor."^built-in retina display$" = 8 },
    { monitor."^LS28AG700N$" = 18 },
    8,
]

[mode.main.binding]

alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

alt-shift-f = 'fullscreen'

alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

alt-shift-semicolon = 'mode service'

alt-shift-r = 'mode resize'

alt-shift-e = '''exec-and-forget if [ $(expr $(aerospace list-windows --workspace focused | wc -l) % 2) -eq 0 ]; then
  aerospace join-with up;
else
  aerospace join-with left;
fi
'''

[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
b = 'balance-sizes'

minus = 'resize smart -50'
equal = 'resize smart +50'

enter = 'mode main'
esc = 'mode main'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
#s = ['layout sticky tiling', 'mode main'] # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
f = [
    'layout floating tiling',
    'mode main',
]
backspace = ['close-all-windows-but-current', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = "move-node-to-workspace 1"

[[on-window-detected]]
if.app-id = 'com.skype.skype'
run = "move-node-to-workspace 1"

[[on-window-detected]]
if.app-id = 'org.mozilla.com.zen.browser'
run = "move-node-to-workspace 2"


[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = "move-node-to-workspace 3"

[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
run = "move-node-to-workspace 3"

[[on-window-detected]]
if.app-id = 'com.electron.dockerdesktop'
run = "move-node-to-workspace 4"

[[on-window-detected]]
if.app-id = 'com.sequel-ace.sequel-ace'
run = "move-node-to-workspace 4"

[[on-window-detected]]
if.app-id = 'com.zscaler.zscaler'
run = "move-node-to-workspace 4"

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = "move-node-to-workspace 5"

[[on-window-detected]]
if.app-id = 'ru.keepcoder.Telegram'
run = "move-node-to-workspace 5"

[workspace-to-monitor-force-assignment]
9 = "^built-in retina display$"
